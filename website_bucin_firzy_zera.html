
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Zera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff3366;
        }
        header {
            padding: 20px;
            background-color: #ffb6c1;
            font-size: 2em;
            font-weight: bold;
        }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .message {
            margin: 30px auto;
            max-width: 700px;
            font-size: 1.2em;
            padding: 0 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background-color: #ff6699;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff3366;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Untuk Zera Seira JJ Syaharani Arifin</header>
    <div class="message">
        <p>Hai Zera,</p>
        <p>Walaupun kita udah gak satu SMA dan kita bakal beda kota, ingat ya...</p>
        <p><strong>M. Firzy Islami Fathi</strong> sudah menanam prinsip akan bertahan sama Zera sampai nikah.</p>
        <p>Kita akan terus bersama, melewati waktu, dan menjadikan setiap kenangan berarti.</p>
    </div>
    <img src="optimized_couple_photo.jpg" alt="Foto Firzy dan Zera">
    <div class="buttons">
        <button class="btn" onclick="alert('Aku sayang Zera banget!')">Aku sayang Zera</button>
        <button class="btn" onclick="alert('InsyaAllah sampai nikah yaa')">Lanjut sampai nikah</button>
    </div>
    <audio controls autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Browsermu tidak mendukung audio.
    </audio>
</body>
</html>
